<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fascicolo Sanitario</title>
  <!-- Collegamento a Font Awesome per le icone -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Collegamento a Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4; /* Sfondo generale */
    }

    header {
      display: flex;
      align-items: center;
      justify-content: flex-start; /* Allineamento a sinistra */
      background: linear-gradient(90deg, #FFFFFF, #32CD32, #00BFFF, #FF9900, #FF0000); /* Sfumature invertite */
      color: white;
      padding: 20px 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      text-align: left;
    }

    header .icon {
      font-size: 50px;
      margin-right: 20px;
      color: #FFFFFF; /* Bianco per l'icona */
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      font-size: 36px;
      margin: 0;
      background: linear-gradient(to right, #FF0000, #FF9900, #00BFFF, #32CD32, #FFFFFF); /* Sfumatura per la scritta */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
    }

    /* Barra decorativa sotto l'header */
    .header-bar {
      height: 6px;
      background: linear-gradient(to right, #FFFFFF, #32CD32, #00BFFF, #FF9900, #FF0000, 0.8); /* Sfumature invertite */
    }
  </style>
</head>
<body>

  <!-- Intestazione -->
  <header>
    <img src="./assets/star_of_life.svg" alt="descrizione immagine" height="50" width="50" style="padding-right:15px"/>
    <h1>Fascicolo Sanitario</h1>

  </header>
  <!-- Barra decorativa -->
  <div class="header-bar"></div>
  <app-root></app-root>
</body>
</html>
